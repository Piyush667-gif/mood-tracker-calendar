<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation">
        <div class="floating-icon" data-icon="ðŸ˜Š">ðŸ˜Š</div>
        <div class="floating-icon" data-icon="ðŸ˜¢">ðŸ˜¢</div>
        <div class="floating-icon" data-icon="ðŸ˜¡">ðŸ˜¡</div>
        <div class="floating-icon" data-icon="ðŸ˜´">ðŸ˜´</div>
        <div class="floating-icon" data-icon="ðŸ¥³">ðŸ¥³</div>
        <div class="floating-icon" data-icon="ðŸ˜Ž">ðŸ˜Ž</div>
    </div>

    <div class="container">
        <header>
            <h1>Mood Tracker</h1>
            <p>Track how you feel every day</p>
        </header>

        <section class="mood-selector">
            <h2>How are you feeling today?</h2>
            <div class="emoji-buttons">
                <button class="emoji-btn" data-mood="happy" data-color="#FFD700">
                    <span class="emoji">ðŸ˜Š</span>
                    <span class="mood-label">Happy</span>
                </button>
                <button class="emoji-btn" data-mood="sad" data-color="#6495ED">
                    <span class="emoji">ðŸ˜¢</span>
                    <span class="mood-label">Sad</span>
                </button>
                <button class="emoji-btn" data-mood="angry" data-color="#FF6347">
                    <span class="emoji">ðŸ˜¡</span>
                    <span class="mood-label">Angry</span>
                </button>
                <button class="emoji-btn" data-mood="tired" data-color="#8A2BE2">
                    <span class="emoji">ðŸ˜´</span>
                    <span class="mood-label">Tired</span>
                </button>
                <button class="emoji-btn" data-mood="excited" data-color="#FF69B4">
                    <span class="emoji">ðŸ¥³</span>
                    <span class="mood-label">Excited</span>
                </button>
                <button class="emoji-btn" data-mood="cool" data-color="#20B2AA">
                    <span class="emoji">ðŸ˜Ž</span>
                    <span class="mood-label">Cool</span>
                </button>
            </div>
        </section>

        <section class="calendar-section">
            <h2>Your Mood Calendar</h2>
            <div class="calendar-controls">
                <button id="prev-month">&lt;</button>
                <h3 id="current-month">Month Year</h3>
                <button id="next-month">&gt;</button>
            </div>
            <div class="calendar" id="calendar-container">
                <!-- Calendar will be generated by JavaScript -->
            </div>
        </section>

        <section class="mood-stats">
            <h2>Your Mood Stats</h2>
            <div class="stats-container">
                <div class="stat-item">
                    <span class="emoji">ðŸ˜Š</span>
                    <span class="count" id="happy-count">0</span>
                </div>
                <div class="stat-item">
                    <span class="emoji">ðŸ˜¢</span>
                    <span class="count" id="sad-count">0</span>
                </div>
                <div class="stat-item">
                    <span class="emoji">ðŸ˜¡</span>
                    <span class="count" id="angry-count">0</span>
                </div>
                <div class="stat-item">
                    <span class="emoji">ðŸ˜´</span>
                    <span class="count" id="tired-count">0</span>
                </div>
                <div class="stat-item">
                    <span class="emoji">ðŸ¥³</span>
                    <span class="count" id="excited-count">0</span>
                </div>
                <div class="stat-item">
                    <span class="emoji">ðŸ˜Ž</span>
                    <span class="count" id="cool-count">0</span>
                </div>
            </div>
        </section>
    </div>

    <div class="modal" id="day-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3 id="modal-date">Date</h3>
            <div class="modal-emoji-buttons">
                <button class="emoji-btn" data-mood="happy" data-color="#FFD700">
                    <span class="emoji">ðŸ˜Š</span>
                    <span class="mood-label">Happy</span>
                </button>
                <button class="emoji-btn" data-mood="sad" data-color="#6495ED">
                    <span class="emoji">ðŸ˜¢</span>
                    <span class="mood-label">Sad</span>
                </button>
                <button class="emoji-btn" data-mood="angry" data-color="#FF6347">
                    <span class="emoji">ðŸ˜¡</span>
                    <span class="mood-label">Angry</span>
                </button>
                <button class="emoji-btn" data-mood="tired" data-color="#8A2BE2">
                    <span class="emoji">ðŸ˜´</span>
                    <span class="mood-label">Tired</span>
                </button>
                <button class="emoji-btn" data-mood="excited" data-color="#FF69B4">
                    <span class="emoji">ðŸ¥³</span>
                    <span class="mood-label">Excited</span>
                </button>
                <button class="emoji-btn" data-mood="cool" data-color="#20B2AA">
                    <span class="emoji">ðŸ˜Ž</span>
                    <span class="mood-label">Cool</span>
                </button>
            </div>
            <div class="notes-section">
                <label for="mood-notes">Notes:</label>
                <textarea id="mood-notes" placeholder="Add notes about your day..."></textarea>
            </div>
            <button id="save-mood">Save</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
